    <h1>Моє хобі</h1>
    <br>
    <h2>В мене є декілька улюблених хобі, а саме:</h2>
    <li>Мене зацікавив такий вид спорту як настільний теніс</li>
    <li>Я полюбляю грати в баскетбол</li>
